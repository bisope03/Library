<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://img.icons8.com/external-inipagistudio-lineal-color-inipagistudio/64/000000/external-books-student-counselor-inipagistudio-lineal-color-inipagistudio.png"/>
            <h1>LIBRARY</h1>
        </div>

        <form id="book-form">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Enter Book's name">
            </div>
            <div class="form-group">
                <input type="text" id="author" class="form-control" placeholder="Enter Author's name">
            </div>
            <div class="form-group">
                <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN#">
            </div>
            <input type="submit" value="Add Book" class="submit">
        </form>

        <div class="bottom-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody id="book-list"></tbody>   
            </table>
            
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
